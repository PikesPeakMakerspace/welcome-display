<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PPM Welcome Display</title>
    <link rel="stylesheet" href="./css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="scenes">
      
      <div id="logoScene" class="hidden">
        <canvas id="logoBackground"></canvas>
        <div class="logoContainer">
          <img src="./img/ppmLogo.svg" class="logo logoFadeInOut" alt="Pikes Peak Makerspace" />
        </div>
      </div>

      <div id="travelMapScene" class="hidden">
        <div class="header">
          <div class="logoContainer">
            <img src="./img/ppmLogo.svg" class="logo" alt="Pikes Peak Makerspace" />
          </div>
          <div class="overview">
            <div id="travelMapTitle" class="title">&nbsp;</div>
            <div id="travelMapEquipment" class="equipment"></div>
          </div>
        </div>
        <div id="travelMap">
          <!--<object class="map" type="image/svg+xml" data="./img/travelMap.svg"></object>-->
        </div>
        
      </div>

    </div>
    <script src="./js/logoBackground.js"></script>
    <script type="module">
      import { App, KioskMode, KioskScene } from './js/App.js';

      (() => {
        const app = new App(
          [
            KioskScene.TRAVEL_MAP,
            KioskScene.LOGO,
          ],
        );
        app.init();
      })();
    </script>
  </body>
</html>
